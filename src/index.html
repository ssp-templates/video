<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Ssp Video Template</title>

  <!-- 不要删除或改变下面这行代码 -->
  {{{__HEAD_JAVASCRIPT__}}}
</head>

<body>
  <!-- S loading 动画，对应的样式在 src/css/loading.scss -->
  <div id="loading" class="loading">
    <div class="btns">
      <a class="btn begin">开始播放视频</a>
    </div>
  </div>
  <!-- E loading -->

  <!-- S 主体内容 -->
  <div id="main" class="main">
    <div class="wrapper">
      <video id="video" class="video" preload="auto" playsinline src="https://static.360buyimg.com/jdcopr/activity/gl618/v1_1.mp4" width="1" height="1" type="video/mp4"></video>
    </div>
    <div class="btns control">
      <a class="btn continue">继续</a>
      <a class="btn skip">跳过</a>
    </div>
    <div class="poster"></div>
  </div>
  <!-- E 主体内容 -->

  <!-- S KV 页 -->
  <div id="end" class="end hide">
    <div class="btns">
      <a class="btn replay">再看一次</a>
    </div>
  </div>
  <!-- E KV 页 -->

  <div class="tip"></div>
</body>

</html>
